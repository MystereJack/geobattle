<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GEOBATTLE</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/jsvectormap.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="country-display">

      </div>
      <button id="start-round">Start round</button>
      <div id="map-wrapper" style="width: 1440px; height: 800px; margin: auto; border: 1px solid #EEE"></div>
    </div>
  </div>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{id}}</h2>
    <h3 class="list-title">Players</h3>
    <ul class="users">
        {{#players}}
            <li>{{username}} - {{score}}</li>
        {{/players}}
    </ul>
  </script>

  <script id="country-display-template" type="text/html">
    <h1 class="country-title">{{country}}</h1>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="./scripts/jsvectormap"></script>
  <script src="./scripts/jsvectormap/dist/maps/world.js"></script>
  <script src="/socket.io/socket.io.js"> </script>
  <script src="js/multiplayer.js"></script>
  <script src="js/map.js"></script>
  
</body>
</html>
